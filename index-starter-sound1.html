<!DOCTYPE html>
<html lang="en">
    <h1>sound</h1>
    <br>
    <br>
    <audio controls autoplay>
        <source src="snakesound-3.mp3" type="audio/mp3">
      </audio>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: rebeccapurple;
    }

    #game-board {
      background-color: black;
      width: 100vmin;
      height: 100vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }

    .snake {
      background-color: black;
      border: .25vmin solid hsl(108, 90%, 36%);
    }

    .food {
     
      border: .25vmin solid rgb(12, 88, 202);
      border-right: .25vmin solid yellow ;
      background-image: url("george.jpeg");
    }
  </style>
  <script src="game-starter-sound1.js" defer type="module"></script>
</head>
<body>
  <div id="game-board"></div>
</body>
</html>
